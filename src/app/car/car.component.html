<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>id</th>
          <th>make</th>
          <th>model</th>
          <th>year</th>
          <th>edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{car.id}}</td>
          <td>{{car.make}}</td>
          <td>{{car.model}}</td>
          <td>{{car.year}}</td>
          <td>
            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modalCar" (click)="showDeleteModal(car)">delete</button>
            <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalCar" (click)="showUpdateModal(car)">update</button>
          </td>
        </tr>
        <tr>
          <td colspan="5"><button class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#modalCar" (click)="showAddModal()">add car</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modalCar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{modalHeading}}</h4>
      </div>
      <div class="modal-body">
        <form #formCar="ngForm">
          <div class="form-group">
            <label for="make">make</label>
            <input type="text" class="form-control" id="make"
              *ngIf="car"
              [(ngModel)]="car.make"
              name="make"
              [required]="mode !== 'delete' ? true : false"
              [readonly]="mode !== 'delete' ? false : true">
          </div>
          <div class="form-group">
            <label for="model">model</label>
            <input type="text" class="form-control" id="model"
              *ngIf="car" 
              [(ngModel)]="car.model"
              name="model"
              [required]="mode !== 'delete' ? true : false"
              [readonly]="mode !== 'delete' ? false : true">
          </div>
          <div class="form-group">
            <label for="year">year</label>
            <input type="number" class="form-control" id="year"
              *ngIf="car" 
              [(ngModel)]="car.year"
              name="year"
              maxlength="4"
              [required]="mode !== 'delete' ? true : false"
              [readonly]="mode !== 'delete' ? false : true">
          </div>
          <div class="row">
            <div class="col-xs-12 text-right">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              <button type="submit"
                class="btn btn-primary"
                data-dismiss="modal"
                [disabled]="!formCar.form.valid"
                (click)="submit()">{{mode}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
